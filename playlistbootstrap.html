      <div class="col-sm-offset-2 col-sm-4">
        <button type="button" name="action" class="btn btn-default" onclick="addSong()">Add Song</button>

<script>
var numRows = 1;
var songs = [0];
var texts = ["Formation, Beyonce"];

var userButtons = function userButtons(r) {
  return "<button onclick='yes("+r.toString()+")'>YES</button><button onclick='no("+r.toString()+")'>NO</button>";
}

var masterRow = function masterRow(t) {
  return '<a href="#" class="list-group-item"><img src= https://help.saba.com/support/images/thumb/e/ef/Play-button.png/30px-Play-button.png>'+t+'</a>';
}

var addSong = function addSong() {
  console.log("adding song");
  var title = document.getElementById("song-title").value;
  var artist = document.getElementById("song-artist").value;
  var table = document.getElementById("songs");
  var row = table.insertRow(numRows+1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  cell1.innerHTML = title.concat(", ").concat(artist);
  cell2.innerHTML = userButtons(numRows+1);
  cell3.innerHTML = userButtons(numRows+1);
  cell4.innerHTML = userButtons(numRows+1);
  numRows += 1;
  songs.push(0);
  texts.push(cell1.innerHTML);
}

var yes = function yes(n) {
  console.log(n);
  songs[n-1] += 1;
  console.log(songs[n-1]);
  if (songs[n-1] == 3) {
    var d = document.getElementById("master");
    d.innerHTML = d.innerHTML + masterRow(texts[n-1]);
  }
}

var no = function no(n) {
  console.log("turn red");
}
</script>
